<!DOCTYPE html>


<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="lesson_10_calc.css">
</head>

<body>


  <div class="calculator">
    <div class="result"></div>
    <div class="calc-grid">
      <div class="btn numb1">1</div>
      <div class="btn numb2">2</div>
      <div class="btn numb3">3</div>
      <div class="btn plus">+</div>
      <div class="btn numb4">4</div>
      <div class="btn numb5">5</div>
      <div class="btn numb6">6</div>
      <div class="btn minus">-</div>
      <div class="btn numb7">7</div>
      <div class="btn numb8">8</div>
      <div class="btn numb9">9</div>
      <div class="btn multiply">*</div>
      <div class="btn numb0">0</div>
      <div class="btn dot">.</div>
      <div class="btn equals">=</div>
      <div class="btn divide">/</div>
      <div class="btn clear">Clear</div>
      <div class="btn correction">Corr.</div>


    </div>


  </div>

  <script src="lesson_10_calc.js"></script>
</body>

</html>
